<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bg-gray-300">
    <div class="main bg-white max-auto w-2/3 px-20 ml-56 border rounded">
      <h1 class="text-3xl font-bold text-indigo-700 py-6">
        Voter Registration Form
      </h1>
      <hr />
      <!-- Name & Age input -->

      <div class="py-8">
        <div class="flex">
          <span
            class="flex justify-center block border rounded-full w-6 h-6 mr-3 border-blue-500 text-blue-500"
            >1</span
          >
          <span class="font-bold text-gray-700">Personal Informations</span>
        </div>
        <div class="flex mt-2">
          <div>
            <label for="" class="text-gray-600 font-light">Name</label>
            <input
              id="name"
              type="text"
              placeholder="Inter your Name"
              class="w-full mt-2 mb-6 px-2 py-1 border rounded-lg text-gray-700 focus:outline-none focus:border-green-500"
            />
          </div>
          <div class="ml-2">
            <label for="" class="text-gray-600 font-light">Age</label>
            <input
              id="age"
              type="text"
              placeholder="Inter your age"
              class="w-full mt-2 mb-6 px-2 py-1 border rounded-lg text-gray-700 focus:outline-none focus:border-green-500"
            />
          </div>
        </div>
        <!-- CNIC & Gender Section -->
        <div>
          <div class="">
            <label class="text-gray-600 font-light">CNIC</label>
            <br />
            <input
              id="CNIC"
              type="text"
              placeholder="Inter your CNIC"
              class="w-1/2 mt-2 mb-6 px-2 py-1 border rounded-lg text-gray-700 focus:outline-none focus:border-green-500"
            />
          </div>
          <div class="w-1/2 relative">
            <label for="" class="text-gray-600 font-light">Gender</label>
            <select
              class="w-full mt-2 mb-6 px-2 py-1 border rounded-lg text-gray-700 focus:outline-none focus:border-green-500"
              id="gender"
            ></select>
          </div>
        </div>

        <!-- Address Section -->
        <div class="flex">
          <span
            class="flex justify-center block border rounded-full w-6 h-6 mr-3 border-blue-500 text-blue-500"
            >2</span
          >
          <span class="font-bold text-gray-700">Address</span>
        </div>
        <!-- city & District -->
        <div class="flex mt-2">
          <div class="w-1/3 relative">
            <label for="" class="text-gray-600 font-light">City</label>
            <select
              class="w-full mt-2 mb-6 px-2 py-1 border rounded-lg text-gray-700 focus:outline-none focus:border-green-500"
              id="city"
            ></select>
          </div>
          <div class="w-1/3 relative ml-2">
            <label for="" class="text-gray-600 font-light">District</label>
            <select
              class="w-full mt-2 mb-6 px-2 py-1 border rounded-lg text-gray-700 focus:outline-none focus:border-green-500"
              id="district"
            ></select>
          </div>
        </div>
        <!-- State & UC -->
        <div class="flex">
          <div class="w-1/3 relative">
            <label for="" class="text-gray-600 font-light">State</label>
            <select
              class="w-full mt-2 mb-6 px-2 py-1 border rounded-lg text-gray-700 focus:outline-none focus:border-green-500"
              id="state"
            ></select>
          </div>
          <div class="w-1/3 relative ml-2">
            <label for="" class="text-gray-600 font-light">UC</label>
            <select
              class="w-full mt-2 mb-6 px-2 py-1 border rounded-lg text-gray-700 focus:outline-none focus:border-green-500"
              id="uc"
            ></select>
          </div>
        </div>
        <!-- Ward -->
        <div class="w-1/2 relative">
          <label for="" class="text-gray-600 font-light">ward</label>
          <select
            class="w-full mt-2 mb-6 px-2 py-1 border rounded-lg text-gray-700 focus:outline-none focus:border-green-500"
            id="ward"
          ></select>
        </div>
        <!-- Button -->
        <button
          onclick="myfun(event)"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-1/5"
        >
          Submit
        </button>
      </div>
    </div>
    <script src="/filter.js"></script>
  </body>
</html>
