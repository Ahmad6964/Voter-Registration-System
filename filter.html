<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bg-gray-300">
    <div class="w-full md:w-2/3 shadow p-5 rounded-lg bg-white ml-56">
      <div class="flex items-center justify-between mt-4">
        <p class="font-bold text-3xl text-indigo-700">Filters</p>
      </div>

      <div>
        <div class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4 mt-4">
          <select
            class="px-4 py-3 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm"
            id="state"
            onchange="stateData()"
          >
            <option value="">State</option>
          </select>

          <select
            class="px-4 py-3 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm"
            id="district"
            onchange="districtData()"
          >
            <option value="">District</option>
          </select>

          <select
            class="px-4 py-3 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm"
            id="city"
            onchange="cityData()"
          >
            <option value="">City</option>
          </select>

          <select
            class="px-4 py-3 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm"
            id="uc"
            onchange="ucData()"
          >
            <option value="">UC</option>
          </select>

          <select
            class="px-4 py-3 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm"
            id="ward"
            onchange="wardData()"
          >
            <option value="">Ward</option>
          </select>

          <select
            class="px-4 py-3 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm"
            id="gender"
            onchange="genderData()"
          >
            <option value="">Gender</option>
          </select>
        </div>
        <table
          class="border-separate border-spacing-2 border border-slate-400 ..."
        >
          <div class="mt-6 ml-58">
            <thead>
              <tr>
                <th class="border border-slate-300 ...">id</th>
                <th class="border border-slate-300 ...">Name</th>
                <th class="border border-slate-300 ...">Age</th>
                <th class="border border-slate-300 ...">Gender</th>
                <th class="border border-slate-300 ...">State</th>
                <th class="border border-slate-300 ...">District</th>
                <th class="border border-slate-300 ...">City</th>
                <th class="border border-slate-300 ...">UC</th>
                <th class="border border-slate-300 ...">Ward</th>
                <th class="border border-slate-300 ...">CNIC</th>
              </tr>
            </thead>
            <tbody id="pro_data"></tbody>
          </div>
        </table>
      </div>
    </div>
    <script src="/filter.js"></script>
  </body>
</html>
